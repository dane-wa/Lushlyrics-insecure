<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .login-container {
            background: linear-gradient(145deg, #0c0c0c, #1a1a1a);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .mb-4 {
            color: white;
        }
        .form-label {
            color: white;
        }

        .btn-login {
            background: linear-gradient(90deg, #6a11cb, #8a2be2);
            border: none;
            padding: 10px 15px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #8a2be2, #6a11cb);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }
        p {
            color: white;
        }
        .alert {
            color: white;
        }
    </style>
    <title>Connexion</title>
</head>
<body>

    <div class="login-container">
        <div class="logo">Youttify </div>
        <h2 class="mb-4">Connexion à votre compte</h2>

        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email" class="form-label">Adresse Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="exemple@email.com" value="{{ email|default:'' }}">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe">
                            <i class="fas fa-lock input-icon"></i>
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                        </div>

                        <div class="remember-forgot">

                            <div class="forgot-password my-2">
                                <a href="{% url 'password_reset' %}">Mot de passe oublié ?</a>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-login my-2">Se connecter</button>

                        <div class="register-link">
                            <p>Pas encore inscrit? <a href="{% url 'register' %}">Créer un compte</a></p>
                        </div>
                    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
